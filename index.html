<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT preview card component</title>
</head>
<body>
    <div class="container">
        <img class="main-img" src="./images/image-equilibrium.jpg" alt="">
        <h2>Equilibrium #3429</h2>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="group">
            <div class="sub-group">
                <img src="./images/icon-ethereum.svg" alt="ETH Logo">
                <span class="currency" >&nbsp0.041 ETH</span>
            </div>
            <div class="sub-group">
                <img src="./images/icon-clock.svg" alt="Clock icon">
                <span class="deadline" >&nbsp3 days left</span>
            </div>
        </div>
        <br>
        <hr class="nav-bar">
        <div class="second-group">
            <img class="avatar-img" src="./images/image-avatar.png" alt="User Avatar" width="35px">
            <p class="text" >Creation of <span class="user" >Jules Wyvern</span></p>
        </div>
    </div>
    
</body>
</html>
